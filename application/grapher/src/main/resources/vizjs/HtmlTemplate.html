<html>

<head>
<script src="viz.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<style>
div#vizjs-display {
	overflow: auto;
	text-align: center;
}
</style>

</head>
<body>

	<p>This is text before.</p>
	<div id="vizjs-display"></div>
	<p>This is text after.</p>
	<script type="text/javascript">

		$(function () {
			var dotSource = $("#dot-source").text();
			var svgGraph = Viz(dotSource, "svg");
			$("#vizjs-display").append(svgGraph);
		});
		
	</script>

	<script id="dot-source" type="text/vnd.graphviz"></script>
</body>
</html>
